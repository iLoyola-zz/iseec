<!DOCTYPE html>

    <div class="l-main">
      <div class="l-main-1">
        <header class="header">
          <div class="header-l">
            <div class="header-l-1">
              <svg class="icon icon-check"><use xlink:href="#icon-check"></use></svg>
              Very Basic Wizard Example
            </div>
            <div class="header-l-2">
              <svg class="icon icon-square-o"><use xlink:href="#icon-square-o"></use></svg>
            </div>
            <div class="header-l-3">
              <svg class="icon icon-minus"><use xlink:href="#icon-minus"></use></svg>
            </div>
            <div class="header-l-4">
              <svg class="icon icon-expand"><use xlink:href="#icon-expand"></use></svg>
            </div>
          </div>
        </header>
      </div>
      <div class="l-main-2">
        <section class="walkthru">
          <div class="walkthru-l">
            <div class="walkthru-l-1">
             <div class="pages-l">
                <div class="pages-l-1 pages-active">
                  <span class="pages-number">1</span>
                  <h2 class="heading pages-heading">Basic Information</h2>
                </div>
                <div class="pages-l-2">
                  <span class="pages-number">2</span>
                  <h2 class="heading pages-heading">Billing Information</h2>
                </div>
                <div class="pages-l-3">
                  <span class="pages-number">3</span>
                  <h2 class="heading pages-heading">Domain Setup</h2>
                </div>
                <div class="pages-l-4">
                  <span class="pages-number">4</span>
                  <h2 class="heading pages-heading">Save Form</h2>
                </div>
              </div> 
            </div>
            <div class="walkthru-l-2">
              <h1 class="heading walkthru-heading"><strong>Step 1</strong> - Basic Information</h1>
            </div>
            <div class="walkthru-l-3">
              <form action="" class="form walkthru-form">
                <fieldset>
                  <legend class="form-legend walkthru-form-legend">Basic Information Form</legend>
                  <div class="form-group walkthru-form-group walkthru-form-group-email">
                    <div class="form-group-item walkkthru-form-group-item">
                      <label for="email" class="form-label walkthru-form-label">
                        <svg class="icon icon-envelope"><use xlink:href="#icon-envelope"></use></svg>
                      </label>
                    </div>
                    <div class="form-group-item walkkthru-form-group-item">
                      <div class="form-email walkthru-form-email">
                        <input type="email" class="form-field walkthru-form-field" id="email" placeholder="email@address.com">
                      </div>
                    </div>
                  </div>
                  <div class="form-group walkthru-form-group walkthru-form-group-first">
                    <div class="form-group-item walkkthru-form-group-item">
                      <label for="first" class="form-label walkthru-form-label">
                        <svg class="icon icon-user"><use xlink:href="#icon-user"></use></svg>
                      </label>
                    </div>
                    <div class="form-group-item walkkthru-form-group-item">
                      <div class="form-text walkthru-form-text">
                        <input type="text" class="form-field walkthru-form-field" id="first" placeholder="First Name">
                      </div>
                    </div>
                  </div>
                  <div class="form-group walkthru-form-group walkthru-form-group-last">
                    <div class="form-group-item walkkthru-form-group-item">
                      <label for="last" class="form-label walkthru-form-label">
                        <svg class="icon icon-user"><use xlink:href="#icon-user"></use></svg>
                      </label>
                    </div>
                    <div class="form-group-item walkkthru-form-group-item">
                      <div class="form-text walkthru-form-text">
                        <input type="text" class="form-field walkthru-form-field" id="last" placeholder="Last Name">
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </section>
      </div>
      <div class="l-main-3">
        <footer class="footer">
          <div class="footer-l">
            <div class="footer-l-1">
              <a class="button footer-button footer-previous-button" href="#previous">previous</a>
            </div>
            <div class="footer-l-2">
              
            </div>
            <div class="footer-l-3">
              <a class="button footer-button footer-next-button" href="#next">next</a>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
